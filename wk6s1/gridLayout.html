<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    
    <!--link css file-->
    <link rel="stylesheet" href="./CSS/layout.css">
</head>
<body>
    <h1>CSS Grid Layout</h1>

    </div>
