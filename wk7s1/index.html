<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>

    <style>
        table{
            width:50%;
            border-collapse: collapse;
            border: 1px solid;
        }
        td{
            border: 1px solid;
        }

    </style>
</head>
<body>
    <h1> html forms</h1>
    <h2>HTML form is a fundamental part of web devalopment</h2>
    <h2>HTML form allows to imput data that can be sent to a server for processing</h2>
    <!-- ---------------------------------------------------- -->
    <!-- Form element will be used to create a form -->
    <form method="post" action="process.html" autocomplete="on">
      <!-- The <input> element is the most used form element -->
      <!-- FirstName -->
      <!-- A lable for the imput field, 
           where 'for'attribute should match the 'id'of the imput element (bind them together) -->
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="firstname" />
      <br /><br />
      <!-- LastName -->
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lastname" />
      <br /><br />
    <form>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">

        <table>
            <!--email-->
            <tr>
                <td>
                    <label for="email">Email</label>
                </td> <!--this column for label-->
                <td>
                    <input type="text" id="email" name="email">
                </td> <!--this column for input-->
            </tr>

            <!-- Age -->
            <tr>
                <td>
                    <label for="age">What is your age?</label>
                </td> <!--this column for label-->
                <td>
                    <input type="number" id="age" name="age" min="1" max="110">
                </td> <!--this column for input-->
            </tr>

            <!-- Height -->
            <tr>
                <td>
                    <label for="height">What is your height?</label>
                </td>
                <td>
                    <input type="range" id="height" name="height" min="50" max="250" oninput="UpdateHeightValue()">
                    <p><span id="heightvalue"></span>cm</p>

                </td>
            </tr>

             <!-- phone -->
             <tr>
                <td>
                    <label for="phone">What is your phone number?</label>
                </td>
                <td>
                    <input type="tel" id="phone" name="phone" placeholder="(12)3456789" pattern="([0-9]{2}-[0-9]{3}-[0-9]{4})">
                </td>
            </tr>

            <!-- gender -->
            <tr>
                <td>
                    <label for="gender">Gender</label>
                </td>
                <td>
                    <input type="radio" id="gender1" name="gender" value="male">
                    <label for="gender1">Male</label>

                    <input type="radio" id="gender2" name="gender" value="female">
                    <label for="gender2">Female</label>

                    <input type="radio" id="gender3" name="gender" value="other">
                    <label for="gender3">Other</label>
                </td>
            </tr>

            <!-- hobbies -->
             <!-- checkbox allows user to select multiple options at same time -->
            <tr>
                <td>
                    <label for="hobbies">Hobbies</label>
                </td>
                <td>
                    <input type="checkbox" id="ck1" name="Football" value="Football">
                    <label for="ck1">Football</label> <br>

                    <input type="checkbox" id="ck2" name="Yoga" value="Yoga">
                    <label for="ck2">Yoga</label> <br>

                    <input type="checkbox" id="ck3" name="Music" value="Music">
                    <label for="ck3">Music</label> <br>

                    <input type="checkbox" id="ck4" name="Reading" value="Reading">
                    <label for="ck4">Reading</label>
                </td>
            </tr>

            <!-- country -->
            <tr>
                <td>
                    <label for="country">Country</label>
                </td>
                <td>
                    <!-- dropdown box -->
                     <select id="country" name="country">
                        <option value="">--Select a Country--</option>
                        <option value="NZ">New Zealand</option>
                        <option value="AUS">Australia</option>
                        <option value="USA">United States</option>
                        <option value="UK">United Kingdom</option>
                        <option value="CN">China</option>
                        <option value="LK">Sri Lanka</option>
                        <option value="other">Other</option>

                     </select>
                </td>
            </tr>

            <!-- birth date -->
            <tr>
                <td>
                    <label for="birthdate">Birthdate</label>
                </td>
                <td>
                    <input type="date" id="birthdate" name="birthdate">
                </td>
            </tr>
        </table>
        <table>
            <td>
                <tr>
                    <!-- buttons - used to execute different actions -->
                     <!-- submit button sends the data to the server -->
                     <td colspan="2">
                        <input type="submit" id="submit" name="submit" value="Register">
        
                        <input type="reset" id="reset" name="reset" value="Clear">
        
                        <button type="submit">Register 2</button>
                        <button type="reset"><img src="" alt="sbutton" width="50px"></button>
                        
                        <!-- normal buttons to execute javascript code -->
                         <input type="button" value="Normal Button">
                         <button ttype="button" onclick="alert('hello')">click Me</button>
                    </td>
    
                </tr>
                
            </td>
        </table>
    </form>
    <hr>
    <!-- ------------------------ -->
     <!-- fieldset used to group related elements -->
      <fieldset>
        <legend>Personal Details</legend>
        <label for="fullname">Full Name</label>
        <input type="text" name="fullname" id="fullname"><br>
        <label for="Personalemail">Personal Email</label>
        <input type="email" name="Personalemail" id="Personalemail">
        
      </fieldset>
      
    <form>
    <script>
        function UpdateHeightValue(){
            height=document.getElementById('height').value;
            document.getElementById('heightvalue').textContent=height;
            }
    </script>
    </form>
    
</body>
</html>
