<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>

    <!-- add bootstrap integration links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <!-- container for header -->
    <div class="container mt-5 p-2">
        <h1>Patient Registration Form</h1>
    </div>

    <!-- using a grid for the form layout-->
     <div class="container">
        <form class="needs-validation" novalidate>

            <!-- row 1 -->
             <div class="row p-3"> <!-- set bootstrap padding 3 on all rows to make it neat -->
                <!-- column 1 -->
                <div class="col-md-6"> <!-- make column > make it half of the screen size for medium and larger displays-->
                    <div class="form-group">
                        <label class="form-label" for="nhi">National Health Index (NHI) number:</label>
                        <input class="form-control" type="text" id="nhi" placeholder="ABC1234" required> <!-- required - cannot leave field empty-->
                        <div class="valid-feedback">Valid</div> <!-- message when valid input-->
                        <div class="invalid-feedback">Please fill out this field.</div> <!-- message when invalid input-->
                    </div>
                </div>

                <!-- column 2 -->
                 <div class="col-md-6"> <!----Name section---->
                    <div class="form-group">
                        <label class="form-label" for="name">Full Name:</label>
                        <input class="form-control" type="text" id="name" placeholder="Enter your name" required>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                </div>
             </div>

             <!-- row 2 -->
              <div class="row p-3">
                <!-- column 1 -->
                <div class="col-md-6"> <!----email section---->
                    <div class="form-group">
                        <label class="form-label" for="email">Email:</label>
                        <input class="form-control" type="email" id="email" placeholder="Enter your email" required>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                </div>

                <!-- column 2 -->
                 <div class="col-md-6">
                    <div class="form-group"> <!----age section---->
                        <label class="form-label" for="name">Age:</label>
                        <input class="form-control" type="number" id="name" placeholder="1-100" min="1" max="100" required> <!-- set min value and max value. type must be number-->
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                </div>
             </div>

             <!-- row 3 -->
              <div class="row p-3">
              <div class="col-md-12">
                <div class="form-group"> <!--- address text area section----->
                    <label class="form-label" for="address">Address:</label>
                    <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
                    <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                </div>
              </div>
              </div>

              <!-- row 4 -->
               <div class="row p-3">
               <div class="col-md-12"> <!-- make column size 12 so it takes full screen width-->
                <div class="form-check form-switch">
                    <input type="checkbox" id="terms" required>
                    <label class="form-label" for="terms">I agree to the terms and conditions</label>
                    <div class="valid-feedback">Done</div>
                    <div class="invalid-feedback">Tick this checkbox</div>
                </div>
               </div>
               </div>

               <!-- row 5 -->
                <div class="row p-3">
               <div class="col-md-12">
                <div class="d-grid"> <!----submit button section---->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
                </div>

        </form>
     </div>

     <!-- bootstrap script -->
     <script>
		// Disable form submission if there are invalid fields
		(function () {
			'use strict';
			window.addEventListener('load', function () { //wait for form to load and execute script
				// fetch the form we want to add validation styles to
				var forms = document.getElementsByClassName('needs-validation');
				// Loop over and prevent submission if invalids are found
				var validation = Array.prototype.filter.call(forms, function (form) {
					form.addEventListener('submit', function (event) {
						if (form.checkValidity() === false) {
							event.preventDefault();
							event.stopPropagation();
						}
						form.classList.add('was-validated');
					}, false);
				});
			}, false);
		})();
	</script>
