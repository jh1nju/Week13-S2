<!DOCTYPE html>

<html>

<head>
	<title>Cat Registration</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="./Style/contactstyles.css">

</head>

<body>
	<div id="outerDiv">
		<form class="needs-validation" novalidate method="post"
			action="https://wevmit01.azurewebsites.net/formtest.cshtml" id="Form1">
			<h1 align="center" style=margin-top:20px>Cat Babysitting Services</h1>
			<h2 align="center" style="FONT-WEIGHT: bold; FONT-SIZE: 20pt; COLOR: navy">New
				Cat Registration</h2>
			<p></p>
			<p><span id="lblFeedback"></span></p>

			<div class="container p-5 m-5">

				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="form-label" for="txtCatId">Cat Id Number:</label>
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<input class="form-control" type="text" id="txtCatId" name="txtCatId" value="" placeholder="System provides this"
								readonly>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="form-label" for="txtCatName">Cat Name:</label>
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<input class="form-control" type="text" id="txtCatName" name="txtCatName" minlength="6" required>
							<div class="valid-feedback">Valid</div>
							<div class="invalid-feedback">Please Enter Cat's Name</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="form-label" for="lstProblem">Your cat's main problem is:</label>
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<select class="form-select" id="lstProblem" name="lstProblem" size="8" style="width:22em" required>
								<option value="" selected>(select one of the following)</option>
								<option value="VO">Vomiting</option>
								<option value="CO">Constipation</option>
								<option value="AM">Breath smells like Ammonia</option>
								<option value="DT">Distemper</option>s
								<option value="BT">Bad Temper</option>
								<option value="AD">Allergic Dermatitis</option>
								<option value="FI">Food Allergy and Intolerance</option>
							</select>
							<div class="invalid-feedback">Please choose an option</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="form=form-group">
							<label class="form-label" for="txtWeight">Cat Weight (kg):</label>
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<input class="form-control" type="number" id="txtWeight" name="txtWeight" min="11" required>
							<div class="valid-feedback">Valid</div>
							<div class="invalid-feedback">Please enter weight</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="form-label" for="txtAge">Cat Age (whole years):</label>
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<input class="form-control" type="number" id="txtAge" name="txtAge" min="1" max="20" required>
							<div class="valid-feedback">Valid</div>
							<div class="invalid-feedback">Please enter age</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="form-label" for="txtEmail">Cat's Contact Email:</label>
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<input class="form-control" type="email" id="txtEmail" name="txtEmail" style="width:22em" required>
							<div class="valid-feedback">Valid</div>
							<div class="invalid-feedback">Please enter email</div>
						</div>
					</div>
				</div>



				<p style="text-align:center">
					<span id="lblRegisterConditions">In clicking on this Submit button, I agree to treat Cat
						Babysitting
						Services content as confidential.</span>
				</p>
				<p style="text-align:center">
					<input type="submit" name="btnSubmit" id="btnSubmit" value="Submit" />
				</p>
			</div>

		</form>
	</div>

	<script>
		// Disable form submissions if there are invalid fields
		(function () {
			'use strict';
			window.addEventListener('load', function () {
				// Get the forms we want to add validation styles to
				var forms = document.getElementsByClassName('needs-validation');
				// Loop over them and prevent submission
				var validation = Array.prototype.filter.call(forms, function (form) {
					form.addEventListener('submit', function (event) {
						if (form.checkValidity() === false) {
							event.preventDefault();
							event.stopPropagation();
						}
						form.classList.add('was-validated');
					}, false);
				});
			}, false);
		})();
	</script>
</body>

</html>
