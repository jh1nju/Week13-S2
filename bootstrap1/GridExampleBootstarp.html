<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Example</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <h1>Grid Example</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-12 bg-primary">Header</div>
        </div>
        <!--------------->
        <div class="row">
            <div class="col-md-2 bg-warning">Side Bar</div>
            <div class="col-md-10 bg-secondary">Content 1</div>
        </div>

        <!--------------->
        <div class="row">
            <div class="col-md-2 bg-warning">Side Bar</div>
            <div class="col-md-5 bg-info">Content 2</div>
            <div class="col-md-5 bg-success">Content 3</div>
        </div>

        <!--------------->
        <div class="row">
            <div class="col-md-12 bg-dark text-white">Footer</div>
        </div>
    </div><br><br>

    <!---------------------------------------BOOTSTRAP BUTTONS------------------------------------------------>
    <h1>Bootstrap Buttons</h1>

    <button class="btn" type="button">Basic</button>
    <button class="btn btn-primary" type="button">btn-primary</button>
    <button class="btn btn-secondary" type="btn">btn-secondary</button>
    <button class="btn btn-success" type="btn">btn-success</button>
    <button class="btn btn-info" type="btn">btn-info</button>
    <button class="btn btn-warning" type="btn">btn-warning</button>
    <button class="btn btn-danger" type="btn">btn-danger</button>
    <button class="btn btn-dark" type="btn">btn-dark</button>
    <button class="btn btn-light" type="btn">btn-light</button>
    <button class="btn btn-link" type="btn">btn-link</button>

    <br><br>
    <a href="https://www.manukau.ac.nz/" class="btn btn-primary">MIT Website</a>
    <br><br>
    <input type="button" class="btn btn-primary" value="Button 1"></a>

</body>
</html>
