<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - form validation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container">
        <form class="was-validated" onsubmit="return validateForm()">
            <label for="username" class="form-label">Username: </label>
            <input type="text" id="username" name="username" class="form-control" required></input>
            <div class="valid-feedback">valid</div>
            <div class="invalid-feedback" id="usernameError">Write your username</div>
            <br><br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!--------------------------------------->
    <script>
        function validateForm(){
            let un = document.getElementById("username").value;
            if(un.length<4){
                document.getElementById("usernameError").textContent="username must be atleast 4 characters long";
                document.getElementById("username").classList.add("is-invalid");
                return false;
            }
            document.getElementById("username").classList.add("is-valid")
            return true; //if there is no error in form
        }
    </script>

</body>

</html>
